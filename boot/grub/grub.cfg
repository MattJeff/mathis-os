# ============================================================================
# MATHIS OS GRUB Configuration
# ============================================================================
# Boot MathisOS from GRUB2 bootloader.
# The kernel is loaded via Multiboot 1 protocol.
# ============================================================================

# Timeout before auto-boot (seconds)
set timeout=5

# Default menu entry
set default=0

# Display settings
set gfxmode=1024x768x32
insmod all_video

# ============================================================================
# MENU ENTRIES
# ============================================================================

menuentry "MathisOS" {
    multiboot /boot/kernel.bin
    boot
}

menuentry "MathisOS (800x600)" {
    set gfxpayload=800x600x32
    multiboot /boot/kernel.bin
    boot
}

menuentry "MathisOS (VGA Safe Mode)" {
    set gfxpayload=text
    multiboot /boot/kernel.bin vga=safe
    boot
}

menuentry "MathisOS (Debug)" {
    multiboot /boot/kernel.bin debug
    boot
}
